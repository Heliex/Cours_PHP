<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modifier un utilisateur</title>
</head>
<body>
<h1>Modifier un utilisateur</h1>

<form method="post" action="../edit_user.php">
    <input type="hidden" name="id" value="1">

    <label for="first_name">Prénom :</label>
    <input type="text" name="first_name" id="first_name" value="Jean" required>
    <br>

    <label for="last_name">Nom :</label>
    <input type="text" name="last_name" id="last_name" value="Dupont" required>
    <br>

    <label for="email">Email :</label>
    <input type="email" name="email" id="email" value="jean.dupont@example.com" required>
    <br>

    <input type="submit" name="update" value="Mettre à jour">
</form>

<a href="../index.php">Retour à la liste des utilisateurs</a>
</body>
</html>
